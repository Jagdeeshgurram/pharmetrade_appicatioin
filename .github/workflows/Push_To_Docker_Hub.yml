name: Build and Push Docker Image on Commit

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the action

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Debug - List files to check Dockerfile existence
      - name: Debug - List Files
        run: ls -la

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 5: Build and Push Docker Image (Modify Path If Needed)
      - name: Build Docker image
        run: |
          docker buildx build -t jagadeeshgurram/pharametrade_app:latest -f Dockerfile . --push
